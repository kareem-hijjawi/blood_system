<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .option-btn {
            width: 350px;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Citizen Dashboard</h1>
    <p>Select an option:</p>

    <div class="button-container">
        <form action="/citizen/blood-type-check/" method="GET">
            <button type="submit" class="option-btn">Reserve Appointment for Blood Type Check</button>
        </form>
        

        

        <form action="/citizen/blood-donation/" method="GET">
            <button type="submit" class="option-btn">Reserve Appointment for Blood Donation</button>
        </form>

        <form action="/citizen/urgent-cases/" method="GET">
            <button type="submit" class="option-btn">Urgent Cases</button>
        </form>
    </div>
</body>
</html>
